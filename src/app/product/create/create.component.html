<form class="form-group" [formGroup]="formCreate" (ngSubmit)="createProduct()">
    <div class="form-group">
        <label for="productName">Product name</label>
        <input type="text" name="productName" formControlName="productName" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" formControlName="price" name="price" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="description" class="col-form-label">Description</label>
        <input type="text" formControlName="description" name="description" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="quantity" class="col-form-label">Quantity</label>
        <input type="text" formControlName="quantity" name="quantity" class="form-control" placeholder="" aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="categoryId" class="col-form-label">Category</label>
        <select formControlName="categoryId" name="categoryId" class="form-control">
            <option [value]="cat.categoryId" *ngFor="let cat of categories">{{cat.categoryName}}</option>
        </select>
    </div>
    <button>Create</button>
</form>
